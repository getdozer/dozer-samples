app_name: sql-window-functions-sample
version: 1
connections:
  - config : !LocalStorage
      details:
        path: data
      tables:
        - !Table
          name: trips
          config: !Parquet
            path: trips
            extension: .parquet
    name: ny_taxi

sql: |
  SELECT t.PULocationID as location, t.tpep_pickup_datetime as pickup_time, t.window_start as start, t.window_end AS end
  INTO tumble
  FROM TUMBLE(trips, tpep_pickup_datetime, '5 MINUTES') t;

  SELECT t.PULocationID as location, t.tpep_pickup_datetime as pickup_time, t.window_start as start, t.window_end AS end
  INTO hop
  FROM HOP(trips, tpep_pickup_datetime, '1 MINUTE', '2 MINUTES') t;

sources:
  - name: trips
    table_name: trips
    connection: ny_taxi

endpoints:
  - name: tumble
    path: /tumble
    table_name: tumble
  - name: hop
    path: /hop
    table_name: hop

cache_max_map_size: 2147483648
